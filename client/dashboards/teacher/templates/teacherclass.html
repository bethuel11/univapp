<template name="teacherDashboardClass">
  {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left" data-ion-menu-toggle="left">
      {{> ionIcon icon='navicon'}}
    </button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    {{#if isAndroid}}
      <h1 class="title">My Class</h1>
    {{else}}
      <h1 class="title" style="text-align:center;">My Class</h1>
    {{/if}}
    <button class="button button-clear pull-right" data-ion-menu-toggle="right">
      {{#if isAndroid}}
        {{> ionIcon icon='android-more-vertical'}}
      {{else}}
        {{> ionIcon icon='more'}}
      {{/if}}
    </button>
  {{/contentFor}}

  {{#ionSubheaderBar class="list item item-input-inset"}}

    <label class="item-input-wrapper">
      <input type="text" class="searchuser" placeholder="Search ID">
    </label>
    <button class="button button-clear button-dark button-small btn_clear">
      clear
    </button>

  {{/ionSubheaderBar}}

  {{#ionView}}
    {{#ionContent}}
    <div class="padding">
      {{#if Template.subscriptionsReady}}

        {{#each classes}}
          <div class="list card">
            <li class="item item-icon-right class">
                <h3>{{description}} - {{students}} students</h3>
                <p>{{sec_code}} - {{subj_code}}</p>
                <p>{{time_start}} - {{time_end}}</p>
                <p>{{sem}} - {{school_yr}}</p>
                <p>Passkey: {{passkey}} <a class="copy" href="#" data-clipboard-text="{{passkey}}">Copy Key</a></p>
              <i class="icon ion-chevron-right"></i>
            </li>
          </div>
        {{/each}}
      {{else}}
        {{>spinner}}
      {{/if}}
    </div>
    {{/ionContent}}
  {{/ionView}}
</template>
