<template name="teacherDashboardCreate">
  {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left" data-ion-menu-toggle="left">
      {{> ionIcon icon='navicon'}}
    </button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title" style="text-align:center;"> Create Class</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="padding">

        <div class="list">

          <label class="item item-input">
            <span class="input-label">Description</span>
            <input type="text" id="txtAddDescription">
          </label>

          <label class="item item-input">
            <span class="input-label">Section Code</span>
            <input type="text" id="txtAddSectionCode">
          </label>

          <label class="item item-input">
            <span class="input-label">Subject Code</span>
            <input type="text" id="txtAddSubjectCode">
          </label>

          <label class="item item-input item-select">
            <div class="input-label">
              Semester
            </div>
            <select id="txtAddSemester">
              <option value="1st Semester" selected>1st Semester</option>
              <option value="2nd Semester">2nd Semester</option>
            </select>
          </label>

          <label class="item item-input item-select">
            <div class="input-label">
              Schedule
            </div>
            <select id="txtAddSchedule">
              <option value="MWF" selected>MWF</option>
              <option value="TTH">TTH</option>
            </select>
          </label>

          <label class="item item-input item-select">
            <div class="input-label">
              Time Start
            </div>

            <select id="txtTimeStart" >
              {{> TimeOpt}}
            </select>

          </label>

          <label class="item item-input item-select">
            <div class="input-label">
              Time End
            </div>

            <select id="txtTimeEnd" >
              {{> TimeOpt}}
            </select>

          </label>

          <label class="item item-input item-select">
            <div class="input-label">
              School Year
            </div>
            <select id="txtAddYear">
              <option value="2015-2016" selected>2015-2016</option>
              <option value="2016-2017">2016-2017</option>
              <option value="2017-2018">2017-2018</option>
              <option value="2018-2019">2018-2019</option>
              <option value="2019-2020">2019-2020</option>
            </select>
          </label>

        </div>
        <button class="button button-block button-balanced" id="btnAddClass">
          Add Class
          {{> ionIcon icon="checkmark-circled" class="stable"}}
        </button>

      </div>
    {{/ionContent}}
  {{/ionView}}
</template>
