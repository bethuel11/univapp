<template name="teacherDashboardSettings">
  {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left" data-ion-menu-toggle="left">
      {{> ionIcon icon='navicon'}}
    </button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    {{#if isAndroid}}
      <h1 class="title">Teacher Settings</h1>
    {{else}}
      <h1 class="title" style="text-align:center;">Teacher Settings</h1>
    {{/if}}
    <button class="button button-clear pull-right" data-ion-menu-toggle="right">
      {{#if isAndroid}}
        {{> ionIcon icon='android-more-vertical'}}
      {{else}}
        {{> ionIcon icon='more'}}
      {{/if}}
    </button>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="padding">

        <div class="list">

          <a class="item item-thumbnail-left" href="#">
            <img src="../user.png">
            <h2>STUDENT</h2>
            <p>Upload/Change your avatar</p>
            <p><input type="file"></p>
          </a>

        </div>

      </div>
    {{/ionContent}}
  {{/ionView}}
</template>
