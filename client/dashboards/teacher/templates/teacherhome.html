<template name="teacherDashboardHome">
  {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left" data-ion-menu-toggle="left">
      {{> ionIcon icon='navicon'}}
    </button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title" style="text-align:center;">Home</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="padding">

        <h4><strong>ANNOUNCEMENTS:</strong></h4>

        {{#if Template.subscriptionsReady}}
          {{#each news}}
            <div class="list card">
              <div class="list">
                  <a class="item item-thumbnail-left" href="#">
                    <img src="../buksu_logo.png">
                    <p><div class="item-text-wrap"><i class="fa fa-info-circle" aria-hidden="true"></i> What: {{title}}</div></p>
                    <p><div class="item-text-wrap"><i class="fa fa-user" aria-hidden="true"></i> By: {{author}}</div></p>
                    <p><div class="item-text-wrap"><i class="fa fa-clock-o" aria-hidden="true"></i> {{livestamp createdAt}}</div></p>
                    <p><div class="item-text-wrap"> {{content}}</div></p>
                  </a>
              </div>
            </div>
          {{/each}}
        {{else}}
          {{>spinner}}
        {{/if}}

      </div>
    {{/ionContent}}
  {{/ionView}}
</template>
