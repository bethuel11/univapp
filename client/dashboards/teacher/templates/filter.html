<template name="filter">
  {{#ionModal title="Filters"}}
    <div class="padding">
      <div class="list">
        <label class="item item-input item-select">
          <div class="input-label">
            Semester
          </div>
          <select id="selSemester" >
            <option selected>1st Semester</option>
            <option>2nd Semester</option>
          </select>
        </label>
        <label class="item item-input item-select">
          <div class="input-label">
            Year
          </div>
          <select id="selYear">
            <option selected>2015-2016</option>
            <option>2016-2017</option>
            <option>2017-2018</option>
          </select>
        </label>
        <label class="item item-input item-select">
          <div class="input-label">
            Day
          </div>
          <select id="selDay">
            <option selected>MWF</option>
            <option>TTH</option>
          </select>
        </label>
        <button class="button button-block button-energized" id="btnClear">
          CLEAR
        </button>
      </div>
    </div>
  {{/ionModal}}
</template>

<template name="filterSemester">
  {{#ionPopover}}
    <div class="content">
      <div class="list">
        <a class="item item-icon-right" href="http://www.meteor.com/" target="_blank">
          1st Sem
          {{> ionIcon icon="ios-arrow-right"}}
        </a>
        <a class="item item-icon-right" href="http://ionicframework.com/" target="_blank">
          2nd Sem
          {{> ionIcon icon="ios-arrow-right"}}
        </a>
      </div>
    </div>
  {{/ionPopover}}
</template>
