<template name="teacherDashboardViewClass">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="teacherDashboardClass"}}
  {{/contentFor}}
  {{#contentFor "headerTitle"}}
    <h1 class="title" style="text-align: center;">Class Record</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}

      {{#if Template.subscriptionsReady}}
        <ul class="list" style="margin-bottom:0px;">
          <li class="item">
            {{#each classinfo classid}}
              <p><i class="fa fa-info-circle" aria-hidden="true"></i> {{description}} - {{studentCount _id}}</p>
              <p><i class="fa fa-users" aria-hidden="true"></i> {{sec_code}} - {{subj_code}}</p>
              <p><i class="fa fa-clock-o" aria-hidden="true"></i> {{time_start}} - {{time_end}}</p>
              <p><i class="fa fa-calendar" aria-hidden="true"></i> {{sem}} - {{school_yr}}</p>
              <p><i class="fa fa-lock" aria-hidden="true"></i> Passkey: {{passkey}}</p>
              <p><button class="button button-stable button-small clipboard" data-clipboard-text="{{passkey}}"><i class="fa fa-clipboard" aria-hidden="true"></i> copy passkey</button></p>
                <!-- <a href="#" class="clipboard" data-clipboard-text="{{passkey}}">Copy</a>  -->
            {{/each}}
          </li>
          <div class="item-divider title_prompt">
            Main Menu
          </div>
        </ul>

        <div class="list" style="margin-bottom:0px;">
          <a class="item item-icon-left item-icon-right" id="teacherAnnouncement">
            <i class="icon ion-mic-c energized"></i>
            Announcement
            <i class="icon ion-chevron-right"></i>
          </a>
          <a class="item item-icon-left item-icon-right" id="teacherActivity">
            <i class="icon ion-edit energized"></i>
            Class Activities
            <i class="icon ion-chevron-right"></i>
          </a>
          <a class="item item-icon-left item-icon-right" id="teacherSeatplan">
            <i class="icon ion-grid energized"></i>
            Seat Plan
            <i class="icon ion-chevron-right"></i>
          </a>
          <a class="item item-icon-left item-icon-right" id="teacherStudentList">
            <i class="icon ion-ios-list energized"></i>
            Student List
            <i class="icon ion-chevron-right"></i>
          </a>
          <a class="item item-icon-left item-icon-right" id="teacherAttendance">
            <i class="icon ion-person-stalker energized"></i>
            Attendance
            <i class="icon ion-chevron-right"></i>
          </a>
          <a class="item item-icon-left item-icon-right" id="teacherGraderecords">
            <i class="icon ion-clipboard energized"></i>
            Grade Records
              <br><small>Best view if landscape mode</small>
              <i class="icon ion-chevron-right"></i>
          </a>
          <a class="item item-icon-left item-icon-right" id="teacherMessage">
            <i class="icon ion-android-chat energized"></i>
            Message Board
            <i class="icon ion-chevron-right"></i>
          </a>
          <a class="item item-icon-left item-icon-right" id="teacherSettings">
            <i class="icon ion-wrench energized"></i>
            Grade Settings
            <i class="icon ion-chevron-right"></i>
          </a>
        </div>

        <ul class="list title_prompt" style="margin-bottom: 0px;">
          <div class="item-divider">
            Settings
          </div>
        </ul>
        <div class="list">
          <a class="item title_prompt delete-class" style="color:red;">
            Delete Class
          </a>
        </div>
      {{else}}
        {{>spinner}}
      {{/if}}

    {{/ionContent}}
  {{/ionView}}
</template>
