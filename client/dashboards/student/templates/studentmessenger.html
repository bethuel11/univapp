<template name="studentDashboardMessenger">
  {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left" data-ion-menu-toggle="left">
      {{> ionIcon icon='navicon'}}
    </button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    {{#if isAndroid}}
      <h1 class="title">Student Messenger</h1>
    {{else}}
      <h1 class="title" style="text-align:center;">Student Messenger</h1>
    {{/if}}
    <button class="button button-clear pull-right" data-ion-menu-toggle="right">
      {{#if isAndroid}}
        {{> ionIcon icon='android-more-vertical'}}
      {{else}}
        {{> ionIcon icon='more'}}
      {{/if}}
    </button>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="padding">

        <div class="list list-inset">
          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search">
          </label>
        </div>

        <div class="list">

            <a class="item item-avatar" href="#">
              <img src="../user.png">
              <h2>Venkman</h2>
              <p>Back off, man. I'm a scientist.</p>
            </a>

            <a class="item item-avatar" href="#">
              <img src="../user.png">
              <h2>Venkman</h2>
              <p>Back off, man. I'm a scientist.</p>
            </a>

        </div>

      </div>
    {{/ionContent}}
  {{/ionView}}
</template>
