<template name="studentDashboardMessenger">
  {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left" data-ion-menu-toggle="left">
      {{> ionIcon icon='navicon'}}
    </button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title" style="text-align:center;">Student Messenger</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}

      {{#if Template.subscriptionsReady}}
        <div class="list">
          {{#each thread}}
            <a class="item item-avatar" href="#">
              {{#if image.count}}
                {{#each file in image.each}}
                  <img src="{{file.link}}" alt="">
                {{/each}}
              {{/if}}
              <h2>{{#each name teach_id}}{{profile.lastname}}, {{profile.firstname}}{{/each}}</h2>
              <span class="item-note">
                {{livestamp createdAt}}
              </span>
              <p><b>{{message}}</b></p>
            </a>
          {{/each}}
        </div>
      {{else}}
        {{>spinner}}
      {{/if}}


    {{/ionContent}}
  {{/ionView}}
</template>
