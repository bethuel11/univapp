<template name="studentDashboardMessenger">
  {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left" data-ion-menu-toggle="left">
      {{> ionIcon icon='navicon'}}
    </button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    {{#if isAndroid}}
      <h1 class="title">Messenger</h1>
    {{else}}
      <h1 class="title" style="text-align:center;">Messenger</h1>
    {{/if}}
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="list">

        {{#if Template.subscriptionsReady}}
          {{#each thread}}
            <a class="item item-avatar" href="#">
              <img src="../user.png">
              <h2>{{#each name teach_id}}{{profile.firstname}}{{profile.lastname}}{{/each}}</h2>
              <span class="item-note">
                {{livestamp createdAt}}
              </span>
              <p>{{message}}</p>
            </a>
          {{/each}}
        {{else}}
          {{>spinner}}
        {{/if}}

      </div>
    {{/ionContent}}
  {{/ionView}}
</template>
