<template name="studentDashboardConversation">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="studentDashboardMessenger"}}
  {{/contentFor}}
  {{#contentFor "headerTitle"}}
    <h1 class="title">New Message</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent class="padding has-header"}}
    <div class="padding">
      {{#each messages}}
        {{#if equals sentBy currentUser._id}}
          <div class="list">
              <a class="item item-thumbnail-right" href="#">
                <img src="/student.png">
                  <h3>You</h3>
                <p>{{message}}</p>
                <p>{{livestamp createdAt}}</p>
              </a>
          </div>
          {{else}}
          <div class="list">
              <a class="item item-thumbnail-left" href="#">
                <img src="/teacher.png">
                  <h3>{{teacherName}}</h3>
                <p>{{message}}</p>
                <p>{{livestamp createdAt}}</p>
              </a>
          </div>
        {{/if}}
      {{/each}}
    </div>
  {{/ionContent}}

    {{#ionFooterBar}}
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <input type="search" class="txtmessage" placeholder="Type Something">
      </label>
      <button class="button button-clear btnSend">
        Send
      </button>
    </div>
    {{/ionFooterBar}}

  {{/ionView}}
</template>
