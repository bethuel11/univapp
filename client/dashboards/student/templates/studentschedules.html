<template name="studentDashboardSchedules">
  {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left" data-ion-menu-toggle="left">
      {{> ionIcon icon='navicon'}}
    </button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title" style="text-align:center;">My Schedules</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="padding">

      {{#if Template.subscriptionsReady}}
        <div class="list">

          {{#each myclasses}}
            {{#each inClass classId}}

              <div class="list card">
                <div class="item item-divider">
                  <h3>{{description}}</h3>
                </div>
                <li class="item item-icon-right">
                  <p>{{sec_code}} - {{subj_code}}</p>
                  <p>{{time_start}} - {{time_end}}</p>
                  <p>{{sem}} - {{school_yr}}</p>
                <i class="icon ion-chevron-right"></i>
                </li>
              </div>

            {{/each}}
            {{else}}
              No class found.
          {{/each}}

        </div>
      {{else}}
        {{>spinner}}
      {{/if}}

      </div>
    {{/ionContent}}
  {{/ionView}}
</template>
