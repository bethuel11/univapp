<template name="studentDashboardSchedules">
  {{#contentFor "headerButtonLeft"}}

    </button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}

      <h1 class="title">Student Schedules</h1>
    {{else}}
      <h1 class="title" style="text-align:center;">Student Schedules</h1>
    {{/if}}
    <button class="button button-clear pull-right" data-ion-menu-toggle="right">
      {{#if isAndroid}}
        {{> ionIcon icon='android-more-vertical'}}
      {{else}}
        {{> ionIcon icon='more'}}
      {{/if}}
    </button>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="padding">

        <div class="list">

          <a class="item item-thumbnail-left" href="#">
            <img src="../class.png">
            <h3><strong>System Analysis Design</strong></h3>
            <h3><strong>SAD</strong></h3>
            <h3><strong>AS123</strong></h3>
            <h3><strong>MWF - [7:30am - 9:00am]</strong></h3>
            <h3><strong>1st Sem - [2015-2016]</strong></h3>
            <h3><strong>Tr. Mam Way Ligo</strong></h3>
          </a>

          <a class="item item-thumbnail-left" href="#">
            <img src="../class.png">
            <h3><strong>System Analysis Design</strong></h3>
            <h3><strong>SAD</strong></h3>
            <h3><strong>AS123</strong></h3>
            <h3><strong>MWF - [7:30am - 9:00am]</strong></h3>
            <h3><strong>1st Sem - [2015-2016]</strong></h3>
            <h3><strong>Tr. Mam Way Ligo</strong></h3>
          </a>

        </div>

      </div>
    {{/ionContent}}
  {{/ionView}}
</template>
