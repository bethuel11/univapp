<template name="_myModal">
  {{#ionModal title="Modify User"}}
    <div class="padding">

      <div class="list">
        <label class="item item-input">
          <span class="input-label">Student/Employee ID:</span>
          <input type="number" class="reg_id">
        </label>
      </div>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">First Name:</span>
          <input type="text" class="reg_firstname">
        </label>
      </div>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Middle Name:</span>
          <input type="password" class="reg_middlename">
        </label>
      </div>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Last Name:</span>
          <input type="password" class="reg_lastname">
        </label>
      </div>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Password:</span>
          <input type="password" class="reg_pw">
        </label>
      </div>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Confirm Password:</span>
          <input type="password" class="reg_conf_pw">
        </label>
      </div>

      <button class="button button-block button-balanced">
        Save Changes
      </button>

    </div>
  {{/ionModal}}
</template>
