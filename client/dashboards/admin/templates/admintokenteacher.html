<template name="adminDashboardTokenTeacher">
  {{#if isInRole 'admin'}}

      {{#contentFor "headerButtonLeft"}}
        <button class="button button-clear pull-left" data-ion-menu-toggle="left">
          {{> ionIcon icon='navicon'}}
        </button>
      {{/contentFor}}

      {{#contentFor "headerTitle"}}
        {{#if isAndroid}}
          <h1 class="title"> Teacher Token</h1>
        {{else}}
          <h1 class="title" style="text-align:center;"> Teacher Token</h1>
        {{/if}}
      {{/contentFor}}

      {{#ionView}}
        {{#ionContent}}
          <div class="padding">

            {{#if Template.subscriptionsReady}}
              <li class="item item-toggle">
                {{#if available}}available{{else}}unavailable{{/if}}
               <label class="toggle toggle-balanced">
                 <input type="checkbox" class="available">
                 <div class="track">
                   <div class="handle"></div>
                 </div>
               </label>
              </li>

              <button class="button button-block button-balanced btn_token">
                Generate Token
                {{> ionIcon icon="android-add-circle"}}
              </button>

              <div class="list">

                {{#each tokens}}
                  <a class="item {{#if available}}item-icon-right{{/if}}" href="#">
                    {{#if available}}
                      <i class="icon ion-ios-copy btn_copy" data-clipboard-text="{{token}}"></i>
                    {{/if}}
                    {{token}}
                  </a>
                {{/each}}

              </div>

            {{else}}
              {{>spinner}}
          {{/if}}

          </div>
        {{/ionContent}}
      {{/ionView}}

  {{else}}
    {{>dashboard}}
  {{/if}}
</template>
