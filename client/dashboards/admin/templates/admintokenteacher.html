<template name="adminDashboardTokenTeacher">
  {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left" data-ion-menu-toggle="left">
      {{> ionIcon icon='navicon'}}
    </button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    {{#if isAndroid}}
      <h1 class="title"> Teacher Token</h1>
    {{else}}
      <h1 class="title" style="text-align:center;"> Teacher Token</h1>
    {{/if}}
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="padding">

        {{#if Template.subscriptionsReady}}
          <li class="item item-toggle">
            {{#if available}}available{{else}}unavailable{{/if}}
           <label class="toggle toggle-balanced">
             <input type="checkbox" class="available">
             <div class="track">
               <div class="handle"></div>
             </div>
           </label>
          </li>

          <button class="button button-block button-balanced btn_token">
            Generate Token
            {{> ionIcon icon="android-add-circle"}}
          </button>

          <ul class="list">
            {{#each tokens}}
              <li class="item">
                <span>{{token}}</span>
                {{#if available}}
                <button class="button button-icon icon ion-ios-copy pull-right btn_copy" data-clipboard-text="{{token}}"></button>
                {{/if}}
              </li>
            {{/each}}
          </ul>
        {{else}}
          {{>spinner}}
      {{/if}}

      </div>
    {{/ionContent}}
  {{/ionView}}
</template>
