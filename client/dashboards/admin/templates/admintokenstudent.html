<template name="adminDashboardTokenStudent">
  {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left" data-ion-menu-toggle="left">
      {{> ionIcon icon='navicon'}}
    </button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    {{#if isAndroid}}
      <h1 class="title">Admin Token Student</h1>
    {{else}}
      <h1 class="title" style="text-align:center;">Admin Home</h1>
    {{/if}}
    <button class="button button-clear pull-right" data-ion-menu-toggle="right">
      {{#if isAndroid}}
        {{> ionIcon icon='android-more-vertical'}}
      {{else}}
        {{> ionIcon icon='more'}}
      {{/if}}
    </button>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="padding">

        <div class="padding">

          <div class="list card">

            <a href="#" class="item item-icon-right">
              <div class="item-text-wrap">
                <p>Generate tokens for student.</p>
              </div>
              {{> ionIcon icon="android-alert" class="royal"}}
            </a>

          </div>

          <button class="button button-block button-balanced btn_token">
            Generate Token
            {{> ionIcon icon="android-add-circle"}}
          </button>

          <ul class="list">
            {{#each tokens}}
              <li class="item">
                <span>{{token}}</span>
                <button class="button button-icon icon ion-ios-copy pull-right" data-clipboard-text="{{token}}"></button>
              </li>
            {{/each}}
          </ul>

        </div>

      </div>
    {{/ionContent}}
  {{/ionView}}
</template>
