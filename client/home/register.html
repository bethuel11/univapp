<template name="register">

  {{#ionView}}
    {{#ionContent class="home_login"}}

      <div class="register-form">

        <div class="padding">
          <h1 class="home-banner"><u>Register</u></h1>
          <span class="home-signup">Already have an account? <a href="{{pathFor 'login'}}" class="signup-link">Login.</a></span>
          <div class="space-register"></div>
        </div>

        <div class="list">
          <label class="item item-input">
            <span class="input-label">Student/Employee ID:</span>
            <input type="number" class="reg_id">
          </label>
          <label class="item item-input">
            <span class="input-label">First Name:</span>
            <input type="text" class="reg_firstname">
          </label>
          <label class="item item-input">
            <span class="input-label">Middle Name:</span>
            <input type="text" class="reg_middlename">
          </label>
          <label class="item item-input">
            <span class="input-label">Last Name:</span>
            <input type="text" class="reg_lastname">
          </label>
          <label class="item item-input">
            <span class="input-label">Password:</span>
            <input type="password" class="reg_pw">
          </label>
          <label class="item item-input">
            <span class="input-label">Confirm Password:</span>
            <input type="password" class="reg_conf_pw">
          </label>
          <div class="row" style="padding: 0px;">
            <div class="col">
              <button class="button button-block button-balanced btn_student_reg">
                Student
              </button>
            </div>
            <div class="col">
              <button class="button button-block button-positive btn_teacher_reg">
                Teacher
              </button>
            </div>
          </div>
        </div>

      </div>

    {{/ionContent}}
  {{/ionView}}
</template>
